{% block content %} 
<head>
<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
	<div class="login">
		<h1>Login</h1>
		<div class="links">
			<a href="{{ url_for('login') }}" class="active">Login</a>
			<a href="{{ url_for('showSignUp') }}">Registro</a>
		</div>
		<form action="{{ url_for('logInDB') }}" method="post">
			<label for="email">
				<i class="fas fa-at"></i>
			</label>
			<input type="email" name="email" placeholder="Email" id="email" required>
			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="password" placeholder="ContraseÃ±a" id="password" required>
			<div class="msg">{{ msg }}</div>
			<input type="submit" value="Login">
		</form>
	</div>
</body>
{% endblock %}
